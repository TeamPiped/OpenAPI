          description: The number of likes the video has.
        livestream:
          type: boolean
          description: Whether the video is a livestream.
        proxyUrl:
          type: string
          description: The base URL of the backend instance's proxy.
        subtitles:
          type: array
          items:
            $ref: "#/components/schemas/Subtitle"
