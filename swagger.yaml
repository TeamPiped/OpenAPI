          type: string
          description: The URL of the DASH manifest.
        thumbnailUrl:
          type: string
          description: The URL of the video's thumbnail.
        title:
          type: string
          description: The video's title.
        uploadDate:
          type: string
          description: The date the video was uploaded.
        uploader:
          type: string
